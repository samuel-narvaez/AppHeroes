<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe Resultado con el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns mb-4">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i= index">
        <img class="card-img-top" [src]="heroe.img " [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title text-center mt-2">{{ heroe.nombre }}</h5>
            <p class="card-text text-center">{{ heroe.bio }}</p>
            <p class="card-text text-center"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
              Ver mas...
            </button>

            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
        </div>
    </div>

</div>
