<div class="container">
    <h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
    <hr>


    <div class="row animated fadeIn fast">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-3">Regresar</a>
        </div>

        <div class="col-md-8">
            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>
                {{ heroe.bio }}
            </p>
            <div class="text-center mt-4">
                <h1>Creado Por <strong>{{ heroe.casa }}</strong></h1>
                <hr>
                <img *ngIf="heroe.casa == 'Marvel'" class="imglogo" src="assets/img/Marvel.jpg" alt="Marvel">
                <img *ngIf="heroe.casa == 'DC'" class="imglogo" src="assets/img/DC.jpg" alt="DC">
            </div>
        </div>
    </div>
</div>
